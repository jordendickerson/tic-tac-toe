<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/bootstrap.js" defer></script>
</head>
<body>
    <div id="pregame-wrapper">
            <div class="player-wrapper left-column">
                <span class="token">X</span>
                <div class="player-name">
                    <input type="text" id="x-player-name" placeholder="X Player Name">    
                </div>
            </div>
            <div class="middle-wrapper">
                <div class="title">Tic-Tac-Toe</div>
                <button id="submit-names">Play!</button>
            </div>
            <div class="player-wrapper right-column">
                <span class="token">O</span>
                <div class="player-name">
                    <input type="text" id="o-player-name" placeholder="O Player Name">    
                </div>
            </div>
    </div>
    
    <div id="game-wrapper" class="inactive">
        <div class="game">
            <div class="game-board">
                <div class="game-tile" data-tile="0"></div>
                <div class="game-tile" data-tile="1"></div>
                <div class="game-tile" data-tile="2"></div>
                <div class="game-tile" data-tile="3"></div>
                <div class="game-tile" data-tile="4"></div>
                <div class="game-tile" data-tile="5"></div>
                <div class="game-tile" data-tile="6"></div>
                <div class="game-tile" data-tile="7"></div>
                <div class="game-tile" data-tile="8"></div>
            </div>
            <div class="game-footer">
                <button class="reset">Reset</button>
                <div class="game-status"></div>
            </div>
            <button class="back-button"><svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
            </svg></button>
            
        </div>
        
    </div>
    
</body>
</html>
