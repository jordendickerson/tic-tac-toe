<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/bootstrap.js" defer></script>
</head>
<body>
    <div class="player-names">
        <input type="text" id="x-player-name" placeholder="X Player Name">
        <input type="text" id="o-player-name" placeholder="O Player Name">
        <button id="submit-names">Submit Names</button>
    </div>
    <div class="game-board">
        <div class="game-tile" data-tile="0"></div>
        <div class="game-tile" data-tile="1"></div>
        <div class="game-tile" data-tile="2"></div>
        <div class="game-tile" data-tile="3"></div>
        <div class="game-tile" data-tile="4"></div>
        <div class="game-tile" data-tile="5"></div>
        <div class="game-tile" data-tile="6"></div>
        <div class="game-tile" data-tile="7"></div>
        <div class="game-tile" data-tile="8"></div>
    </div>
    <button class="reset">Reset</button>
    <div class="game-status"></div>
</body>
</html>
